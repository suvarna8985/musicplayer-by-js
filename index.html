            <div class="content">
                 <div class="left">
                       <h1>My Music</h1>
                 </div>
                 <div class="right">
                      <h1>click here to listen</h1>
                     
                      <!-- <i class=" fa fa-light fa-circle-play" id="icon"></i> -->
                       <img src="play.jpg" id="icon" class="play"/>

                 </div>
            <audio id="mysound">
                <source src="song.mp3.mp3" type="audio/mp3">
            </audio>
   <script>
       let mysound=document.getElementById("mysound");
       let icon=document.getElementById("icon");
         icon.onclick=function(){
          if (mysound.paused) {
            mysound.play();
                icon.src ="pause.jpg";
            } else {
              mysound.pause();
                icon.src ="play.png";
            }
        }
         
          
   </script>
</body>
